<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Smoke</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: white;
    text-align: center;
  }

  /* Layered moving smoke effect */
  .smoke-bg, .smoke-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-repeat: repeat;
    opacity: 0.4;
    filter: blur(30px);
    animation: moveSmoke 60s linear infinite;
  }

  /* First smoke layer (gray + red tint) */
  .smoke-bg {
    background: radial-gradient(circle at top left, rgba(120, 0, 0, 0.5), transparent 40%),
                radial-gradient(circle at bottom left, rgba(200, 200, 200, 0.25), transparent 70%),
                radial-gradient(circle at top right, rgba(80, 80, 80, 0.35), transparent 70%),
                #000;
    background-blend-mode: screen;
    animation-duration: 80s;
  }

  /* Second smoke layer (lighter gray, moves differently) */
  .smoke-layer {
    background: radial-gradient(circle at bottom right, rgba(220, 220, 220, 0.25), transparent 60%),
                radial-gradient(circle at top left, rgba(255, 0, 0, 0.25), transparent 70%),
                #000;
    mix-blend-mode: lighten;
    animation-duration: 100s;
    animation-direction: reverse;
  }

  /* Movement animation */
  @keyframes moveSmoke {
    0% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(-25%, -25%) scale(1.1);
    }
    100% {
      transform: translate(0, -50%) scale(1.2);
    }
  }

  h1 {
    z-index: 10;
    position: relative;
    font-size: 3em;
    text-shadow: 0 0 25px rgba(255, 0, 0, 0.6),
                 0 0 50px rgba(255, 60, 60, 0.3);
  }
</style>
</head>
<body>
  <div class="smoke-bg"></div>
  <div class="smoke-layer"></div>
  <h1>Dark Smoke</h1>
</body>
</html>
