<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Smoke</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: white;
    text-align: center;
  }

  /* Main smoke background */
  .smoke-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at top left, rgba(150, 0, 0, 0.6), transparent 40%),  /* red glow top left */
      radial-gradient(circle at bottom left, rgba(200, 200, 200, 0.4), transparent 60%),  /* light smoke bottom */
      radial-gradient(circle at bottom right, rgba(80, 80, 80, 0.4), transparent 60%),  /* dark smoke */
      #000;
    background-blend-mode: screen;
    animation: smokeMove 12s ease-in-out infinite alternate,
               redPulse 6s ease-in-out infinite;
    filter: blur(10px);
  }

  /* Smoke rising motion */
  @keyframes smokeMove {
    0% {
      transform: translateY(0px) scale(1);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-25px) scale(1.05);
      opacity: 1;
    }
    100% {
      transform: translateY(-50px) scale(1.1);
      opacity: 0.85;
    }
  }

  /* Red glowing pulse */
  @keyframes redPulse {
    0% { filter: blur(10px) brightness(1); }
    50% { filter: blur(12px) brightness(1.4) drop-shadow(0 0 40px rgba(255, 30, 30, 0.5)); }
    100% { filter: blur(10px) brightness(1); }
  }
