<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خلفية غامضة</title>
  <style>
    body {
      /* خلفية مستوحاة من اللقطة */
      background: linear-gradient(to top, #2b2b2b, #3c3c3c, #4a4a5a, #1c1b29, #0b0b1a);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;

      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #a15eff; /* بنفسجي طاقوي */
      text-shadow: 0 0 20px #b97aff, 0 0 40px #7d3cff;
      font-size: 50px;
    }

    p {
      font-size: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>⚔️ طاقة غامضة</h1>
  <p>خلفية مستوحاة من ألوان المعركة — بنفسجي، رمادي، وظلال داكنة.</p>
</body>
</html>
